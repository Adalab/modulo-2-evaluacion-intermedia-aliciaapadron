<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css" />
  <title>Evaluación intermedia, modulo2, Alicia Padrón</title>
</head>

<body>
  <main class="main">
    <h1 class="title">Dados y Apuestas</h1>
    <h2 class="subtitle">Introduce aquí tu jugada</h2>
    <form class="form" action="">
      <select class="select js_selectNumber" name="" id="">
        <option>¿Qué número apuestas del 1 al 6?</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select>
    </form>
    <input class="money js_howMoney" type="text" value="" placeholder="¿Cuánto apuestas?" />
    <button class="playbutton js_playButton">Jugar</button>
    <h2 class="goPlay">¡Vamos a jugar!</h2>
    <p class="message js_message"></p>
    <p class="whowins js_whoWins"></p>
    <h3 class="totalmoney js_totalMoney"></h3>
  </main>

  <script src="./js/main.js"></script>
</body>

</html>
