<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/main.css" />
  <title>Evaluación intermedia, modulo2, Alicia Padrón</title>
</head>

<body class="body js_body">
  <main class="main js_main">
    <h1 class="title js_title">Dados y apuestas</h1>
    <h2 class="subtitle js_subtitle">Introduce aquí tu jugada</h2>
    <form class="form js_form" action="">
      <select class="select js_select" name="" id="">
        <option value="">Qué número apuestas del 1 al 6</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select>
      <input class="input js_input" type="text" placeholder="¿Cuánto apuestas?" value="" />
      <button class="button js_button">Jugar</button>
      <button class="restarbutton hidden js_restarButton">Reiniciar juego</button>
    </form>
    <p class="message js_message">Vamos a Jugar!</p>
    <p class="money js_money">Saldo:</p>
    <input class="balance js_balance" type="text" value="50" />
  </main>
  <script src="./js/main.js"></script>
</body>

</html>
